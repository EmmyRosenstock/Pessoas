<html>
 <head>
     <title>Deletar</title>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 </head>
 <body>
 <form action="/delete" method="POST" modelAttribute="pessoa">
 
 ID:<br>
   <input type="text" name="id" th:value="${pessoa.id}" readOnly="true"><br>
   <br>
   Nome :<br>
   <input type="text" name="name" th:value="${pessoa.name}" readOnly="true"><br>
   <br>
   Email :<br>
   <input type="text" name="email" th:value="${pessoa.email}" readOnly="true"><br>
   
   <input type="submit" value="Deletar">
 </form>
 </body>
</html>
